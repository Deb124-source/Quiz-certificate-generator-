<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz and Certificate Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-indigo-500 to-purple-600 py-12">
    <nav class="max-w-5xl mx-auto px-4 mb-6">
        <a href="/" class="inline-flex items-center gap-2 text-xl font-bold text-neutral-900">
            <span class="rounded-full bg-neutral-900 text-white w-8 h-8 inline-flex items-center justify-center">?</span>
            <span>Quizo</span>
        </a>
    </nav>
    <div class="max-w-3xl mx-auto px-4">
        <div class="bg-white rounded-2xl shadow-xl overflow-hidden">
            <div class="bg-gradient-to-r from-indigo-600 to-cyan-500 text-white text-center py-6">
                <h1 class="text-3xl font-semibold">Quiz and Certificate Generator</h1>
            </div>
            <div class="p-6">
                <div class="bg-gray-50 border-l-4 border-indigo-500 rounded-md p-4 mb-6">
                    <h5 class="text-indigo-700 font-semibold mb-3">How it works:</h5>
                    <ol class="list-decimal pl-6 text-gray-700 space-y-2">
                        <li>Enter your name below</li>
                        <li>Complete a quiz with 10 questions</li>
                        <li>Pass the quiz to receive your certificate</li>
                        <li>Download your personalized certificate</li>
                    </ol>
                    <div class="mt-4 text-blue-800 bg-blue-100 border border-blue-200 rounded px-4 py-3">
                        You need to answer more than half of the questions correctly to pass!
                    </div>
                </div>
                <form action="/" method="post" class="space-y-4">
                    <div>
                        <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Enter Your Full Name:</label>
                        <input type="text" id="name" name="name" required placeholder="e.g., John Doe" class="w-full rounded-lg border border-gray-300 px-3 py-2">
                    </div>
                    <div>
                        <button type="submit" class="px-6 py-3 rounded-full bg-gradient-to-r from-indigo-600 to-cyan-500 text-white font-semibold">Start Quiz</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
