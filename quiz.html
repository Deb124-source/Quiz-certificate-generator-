<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gray-100 py-10">
    <nav class="max-w-5xl mx-auto px-4 mb-6">
        <a href="/" class="inline-flex items-center gap-2 text-xl font-bold text-neutral-900">
            <span class="rounded-full bg-neutral-900 text-white w-8 h-8 inline-flex items-center justify-center leading-none text-base">?</span>
            <span>Quizo</span>
        </a>
    </nav>
    <div class="max-w-2xl mx-auto px-4">
        <div class="bg-white rounded-xl shadow-lg overflow-hidden">
            <div class="bg-gradient-to-r from-indigo-600 to-cyan-500 text-white text-center py-4">
                <h1 class="text-xl font-semibold">Quiz Challenge</h1>
            </div>
            <div class="p-6">
                <div class="mb-4">
                    <div class="flex justify-between mb-2 text-sm">
                        <span class="text-gray-500">Question {{ question_number }} of {{ total_questions }}</span>
                        <span class="text-indigo-600 font-semibold">{{ ((question_number|float / total_questions) * 100) | int }}% Complete</span>
                    </div>
                    <div class="w-full bg-gray-200 rounded-full h-2">
                        <div class="bg-gradient-to-r from-indigo-600 to-cyan-500 h-2 rounded-full" style="width: {{ (question_number|float / total_questions) * 100 }}%"></div>
                    </div>
                </div>
                <div class="mb-4 bg-gray-50 rounded-lg p-4 border-l-4 border-indigo-500">
                    <h5 class="m-0">{{ question }}</h5>
                </div>
                <form action="/quiz" method="post">
                    <div class="mb-4 space-y-3">
                        {% for option in options %}
                        <label class="flex items-center gap-3 border-2 border-gray-200 rounded-lg p-3 hover:border-indigo-500 hover:bg-gray-50 cursor-pointer">
                            <input class="accent-indigo-600" type="radio" name="answer" value="{{ option }}" required>
                            <span class="w-full">{{ option }}</span>
                        </label>
                        {% endfor %}
                    </div>
                    <button type="submit" class="w-full px-5 py-3 rounded-full bg-gradient-to-r from-indigo-600 to-cyan-500 text-white font-semibold">Next Question</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
